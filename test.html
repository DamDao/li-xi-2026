<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chúc Mừng Năm Mới 2026</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .modal-cover {
    display: flex;
    height: 100vh;
    width: 100vw;
    background-color: #8B0000; /* đỏ đậm */
    color: #fff;
  }

  .left-column {
    flex: 1;
    background: url('https://cdn.pixabay.com/photo/2017/01/19/15/01/peach-blossom-1990938_1280.jpg') center/cover no-repeat;
    filter: brightness(0.9);
  }

  .right-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 2rem;
    background: linear-gradient(to right, rgba(139,0,0,0.9), rgba(139,0,0,0.95));
  }

  h1 {
    font-family: 'Brush Script MT', cursive;
    font-size: 3.5rem;
    color: #FFD700; /* vàng ánh kim */
    text-shadow: 0 0 10px rgba(255,215,0,0.7);
    margin-bottom: 1rem;
  }

  p.subtext {
    font-size: 1.3rem;
    color: #fff8dc;
    margin-bottom: 2rem;
  }

  .cta-button {
    background-color: #FFD700;
    color: #8B0000;
    font-weight: bold;
    font-size: 1.2rem;
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .cta-button:hover {
    background-color: #fff;
    color: #8B0000;
    transform: scale(1.05);
  }

  footer {
    position: absolute;
    bottom: 20px;
    right: 40px;
    text-align: right;
    color: #fff8dc;
    font-size: 0.9rem;
  }

  footer a {
    color: #FFD700;
    text-decoration: none;
  }

  @media (max-width: 768px) {
    .modal-cover {
      flex-direction: column;
    }
    .left-column {
      height: 40%;
    }
    .right-column {
      height: 60%;
    }
    h1 {
      font-size: 2.5rem;
    }
  }
</style>
</head>
<body>
  <div class="modal-cover">
    <div class="left-column"></div>
    <div class="right-column">
      <h1>Chúc Mừng Năm Mới 2026</h1>
      <p class="subtext">Xuân Bính Ngọ An Khang Thịnh Vượng</p>
      <button class="cta-button">TIẾP THEO →</button>
    </div>
    <footer>
      <div>Tên Người Gửi</div>
      <a href="#">reallygreatsite.com</a>
    </footer>
  </div>
</body>
</html>
